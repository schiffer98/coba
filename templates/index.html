{% extends "base.html" %} {% block content %}

<body>

<h2></h2>
<div class="container">
    <div class="col text-center">
        <div>
            <div class="card">
                <div class="card-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="menuUpload-tab" data-toggle="tab" href="#menuUpload" role="tab" aria-controls="menuUpload" aria-selected="true">Upload Image</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="menuLink-tab" data-toggle="tab" href="#menuLink" role="tab" aria-controls="menuLink" aria-selected="false">Predict From Url</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <!-- Upload Section -->
                        <div class="tab-pane fade show active" id="menuUpload" role="tabpanel" aria-labelledby="menuUpload-tab">
                            <form id="upload-file" method="post" enctype="multipart/form-data">
                                <label for="imageUpload" class="btn btn-primary mt-4 upload-label">
                                    <i class="fa fa-image"></i> Select Image
                                </label>
                                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                            </form>
                            <div class="d-flex justify-content-center">
                                <div class="image-section" style="display:none;">
                                    <div class="img-preview">
                                        <div id="imagePreview">
                                        </div>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-info " id="btn-predict"><i class="fa fa-gear"></i> Predict!</button>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="loader" style="display:none;"></div>
                            </div>
                            <h3 id="result">
                                <span> </span>
                            </h3>
                        </div>
                        <!-- Link Section -->
                        <div class="tab-pane fade" id="menuLink" role="tabpanel" aria-labelledby="menuLink-tab">
                            <div class="row">
                                <div class="col mt-4">
                                    <form id="predict-url" method="post">
                                        <div class="form-group">
                                            <label for="url">Type URL:</label>
                                            <input type="url" name="url" class="form-control" id="url" placeholder="https://example.com/image.jpg">
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-info" id="btn-predict-url"><i class="fa fa-gear"></i> Predict!</button>
                                        </div>
                                    </form>
                                    <div class="d-flex justify-content-center">
                                        <div class="image-section-url" style="display:none;">
                                            <div class="img-preview">
                                                <div id="imagePreview-url">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="loader" style="display:none;"></div>
                                    </div>
                                    <h3 id="result-url">
                                        <span> </span>
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
